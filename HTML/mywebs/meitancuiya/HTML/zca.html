<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
	<link href="../Css/zc1.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="head">
		<h1>注册</h1>
	</div>
	<div class="big">
		<h3>账号信息</h3>
		<div>
			<form>
				<table>
					<tr>
						<td>注册手机号：</td>
						<td><input type="text" id="sjha"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" id="mimaa"></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input type="password" id="qrmma"></td>
					</tr>
					<tr>
						<td>昵称：</td>
						<td><input type="text" id="lca"></td>
					</tr>
					<tr>
						<td>学历：</td>
						<td>
							<select id = "xueli">
							<option value="yjs">研究生</option>
							<option value="bk">本科</option>
							<option value="zk">专科</option>
							<option value="gz">高中</option>
							<option value="cz">初中</option>
							</select></td>
					</tr>
				</table>
			</form>
		</div>
	<h3>我的信息</h3>
	<div>
		<form>
			<table>
				<tr>
					<td id = "xb">性别：</td>
					<td><input type="radio" name="sex">男<input type="radio" name="sex" checked="checked">女</td>
				</tr>
				<tr>
						<td>学历：</td>
						<td>
							<select id = "xl1"> 
							<option value="yjs1">研究生</option>
							<option value="bk1">本科</option>
							<option value="zk1">专科</option>
							<option value="gz1">高中</option>
							<option value="cz1">初中</option>
							</select></td>
					</tr>
					<tr>
						<td>所在城市：</td>
						<td>
							<select id = "cs">
								<option value="bj">北京</option>
								<option value="sh">上海</option>
								<option value="gd">广东</option>
								<option value="sz">深圳</option>
								<option value="gz">贵州</option>
								<option value="yl">云南</option>
								<option value="sc">四川</option>
							</select>
						</td>
					</tr>
			</table>
		</form>
	</div>
		<div>
			<div>
				<button onClick="myFunction()" id="djzc">点击注册</button>
			</div>
			<form>
				<input type="image" src="../image/wo.jpg" id="zc">
			</form>
		</div>
	</div>
	<div class="bottom">

	</div>
	
	<script>
	function myFunction()
	{
		window.alert("其实点击我没用");
	}
</script>

</html>
