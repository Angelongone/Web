<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
	<link href="../Css/zc.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="head">
		<h1>注册</h1>
	</div>
	<div class="big">
		<div>
			<img src="../image/u=270357259,318606558&fm=26&gp=0.jpg">
		</div>
		<h3>账号信息</h3>
		<div>
			<form>
				<table>
					<tr>
						<td>注册手机号：</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td>昵称：</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>学历：</td>
						<td>
							<select>
							<option>研究生</option>
							<option>本科</option>
							<option>专科</option>
							<option>高中</option>
							<option>初中</option>
							</select></td>
					</tr>
					
				</table>
			</form>
		</div>
	<h3>我的信息</h3>
	<div>
		<form>
			<table>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex">男<input type="radio" name="sex" checked="checked">女</td>
				</tr>
				<tr>
						<td>学历：</td>
						<td>
							<select>
							<option>研究生</option>
							<option>本科</option>
							<option>专科</option>
							<option>高中</option>
							<option>初中</option>
							</select></td>
					</tr>
					<tr>
						<td>所在城市：</td>
						<td>
							<select>
								<option>北京</option>
								<option>上海</option>
								<option>广东</option>
								<option>深圳</option>
								<option>贵州</option>
								<option>云南</option>
								<option>四川</option>
							</select>
						</td>
					</tr>
			</table>
		</form>
	</div>
		<div>
			<form>
				<input type="image" src="../image/wo.jpg">
			</form>
		</div>
	</div>
	<div class="bottom">
		<p>2019-2099,Angelong版权所有。如有需要请联系！</p>
	</div>
</body>
</html>
